<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codacade</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/lux.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animate.css">

</head>

<body>
  <div class="container text-center animated fadeIn">
    <div class="form-intro">Submit Your App</div>
    <div class="row">
      <form class="offset-md-4 col-md-4">
        <div class="form-group">
          <!-- <label for="exampleInputEmail1">Name</label> -->
          <input type="text" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
          <!-- <label for="exampleInputPassword1">GitHub Link</label> -->
          <input type="text" name="githubLink" class="form-control" placeholder="GitHub Pages Link">
        </div>
        <div class="form-group">
          <!-- <label for="exampleInputPassword1">GitHub Link</label> -->
          <input type="text" name="bitLink" class="form-control" placeholder="Bitballoon Link">
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
        <a href="./index.html" role="button" class="btn btn-warning btn-block">Back to Codacade</a>
      </form>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

   <script>
    console.log("loaded")

    // url: 'https://app-name-codacade.herokuapp.com/new_link',
    $('form').on('submit', (e) => {
      e.preventDefault();
      $.ajax({
        url: 'http://localhost:3001/new_link',
        type: 'POST',
        data: {
          name: $("input[name='name']").val(),
          githubLink: $("input[name='githubLink']").val(),
          bitLink: $("input[name='bitLink']").val()
        },
        dataType: "json"
      })
      .done((res) => {
        console.log("done!")
        console.log(res)
        window.location.replace('/')
      })
    })   
   </script>

</body>
